{% extends "posts/base.html" %}

{% block head_extra %}

{{ form.media}}

{% endblock head_extra %}

{% block content %}

        <h1>Form</h1>
        <form class="col-sm-6 col-sm-offset-3" action="" method="post" novalidate>
            {%  csrf_token %}
            {{ form.as_p }}
            <input type="submit" name="" value="Create Post">
        </form>
        {% if messages %}
        <ul class="messages">
            {% for message in messages %}
            <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
            {% endfor %}
        </ul>
        {% endif %}
{%  endblock %}
